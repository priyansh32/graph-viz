<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #1e1e2e;
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            width: 90%;
        }

        .card {
            background: #2e2e3e;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            text-align: center;
            font-size: 18px;
        }

        .card:hover {
            transform: scale(1.05);
            background: #44445e;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Algorithm Visualizer</h1>
    <div class="container">
        <a href="floodfill.html"><div class="card">Flood Fill Algorithm</div></a>
        <a href="bfs-pathfinding.html"><div class="card">BFS Pathfinding</div></a>
        <a href="dfs-pathfinding.html"><div class="card">DFS Pathfinding</div></a>
        <a href="dijkstra.html"><div class="card">Dijkstra's Algorithm</div></a>
        <a href="astar.html"><div class="card">A* Pathfinding</div></a>
        <a href="maze-generation.html"><div class="card">Maze Generation</div></a>
    </div>
</body>
</html>
